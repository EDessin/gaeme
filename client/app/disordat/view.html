<div ng-include="'components/navbar/navbar.html'"></div>

<header class="content" id="banner">
    <div class="container">
        <div class="score">Score: {{getScore()}}</div>
        <div class="question">{{data.question.src}}</div>
        <div class="row answers">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" ng-repeat="a in data.answers">
                <div ng-click="submitAnswer(data.question.id, a.id)" class="thumbnail answer">
                    {{a.answer}}
                </div>
            </div>
        </div>
    </div>
</header>

<footer class="footer">
    <div class="container">
        <p>Copyright AE nv 2014
    </div>
</footer>
